<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scale Adjustment</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link the external CSS file -->

</head>
<body>

    <div class="hero"  >
        <label for="inputFile" id="dropArea" >
            <input type="file" accept="image/*" id="inputFile" hidden>
            <div id="imageView">

                <div id="backgroundImage"></div>
                
                <div id="infoDiv">
                    <p>Drag and drop or click here <br> to upload image</p>
                </div>

                <div id="verticalLineDiv"></div> <!-- Add this line for the vertical line -->

            </div>
        </label>
    </div>

    <div>
        <button id="toggleButton" class="toggle-button">Enable Manual Move</button>
        <button id="gridToggleButton" class="toggle-button">Show Grid</button>
        <button id="reCenterToggleButton" class="toggle-button">Re-center</button>

        <label for="scaleSlider">Adjust Image Scale:</label>
        <input type="range" min="0.1" max="2" step="0.1" value="1" class="slider" id="scaleSlider">

        <label for="scaleSlider">Number of gridlines:</label>
        <input type="range" min="0" max="30" step="3" value="1" class="slider" id="gridLineScaleSlider">

        <!-- <label for="verticleGridLines">Number of Verticle Grid Lines:</label>
        <input type="range" min="0" max="30" step="5" value="1" class="slider" id="scaleSlider"> -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
